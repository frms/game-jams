<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="data:;base64,iVBORw0KGgo=" rel="icon">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="/lib/normalize.css" rel="stylesheet">
	<link href="/css/index.css" rel="stylesheet">

	<script src="/lib/jquery-3.0.0.min.js" defer></script>
	<script src="/js/creature.js" defer></script>
	<script src="/js/index.js" defer></script>
</head>
<body class="dark-primary-text">
<div id="battle">
	<div class="player">
		<div class="title">
			<span class="name"></span>
			<span class="level"></span>
		</div>
		<div class="health">
			<div class="health-bar">
				<div class="health-text"></div>
			</div>
		</div>
		<div class="exp-bar"></div>
		<div class="exp-text dark-secondary-text">156/2500</div>
	</div>
	<div class="enemy">
		<div class="title">
			<span class="name"></span>
			<span class="level"></span>
		</div>
		<div class="health">
			<div class="health-bar">
				<div class="health-text"></div>
			</div>
		</div>
	</div>
</div>
<div id="output"></div>
<div id="controls" class="light-primary-text no-select">
	<div class="move">Fire</div>
	<div class="move">Water</div>
	<div class="move">Earth</div>
</div>
</body>
</html>
